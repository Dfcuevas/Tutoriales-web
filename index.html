<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hola Hola</title>
  </head>
  <body>
    <script>
      function rangeOfNumbers(startNumber, endNumber) {
        if (endNumber - startNumber === 0) {
          return [startNumber];
        } else {
          let num = rangeOfNumbers(startNumber, endNumber - 1);
          num.push(endNumber);
          return num;
        }
      }

      console.log(rangeOfNumbers(6, 9));
    </script>
  </body>
</html>
